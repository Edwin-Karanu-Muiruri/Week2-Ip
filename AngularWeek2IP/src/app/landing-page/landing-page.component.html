<div class="landingPage">
    <div class="landingStatement">
        <p class="welcomeMessage">Welcome to Git Search!</p>
        <br>
        <p class="aboutInfo">Search for Github users and repositories all in one site!</p>
    </div>
    <div class="inputSection">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a username or repo to search" aria-label="Recipient's username" aria-describedby="button-addon2" id="search" #search required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" click ="searchRequest()">Search</button>
            </div>
          </div>
    </div>
    <div class="socials">
      
    </div>
</div>
